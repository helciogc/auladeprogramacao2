<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.prime.com.tr/ui">
<h:head>
	<title>Cadastro de Funcionarios</title>
</h:head>


<h:body>
	<h:form>
		<!-- mensagem de feedback -->
		<p:growl id="validaFuncionario" />
		
		<h:panelGrid columns="1">
		<p:fieldset>
			<legend>Dados Pessoais</legend>
			<!-- panel grid que coloca um embaixo do outro -->
			<h:outputLabel value="Nome:" />
			<h:panelGrid columns="2">
				<!-- panel grid que coloca um ao lado do outro -->
				<p:inputText id="nomeFuncionario" required="true" />
				<p:message for="nomeFuncionario" display="icon" />
			</h:panelGrid>
			<!-- panel grid que coloca um ao lado do outro -->
			
			<h:outputLabel value="E-mail:" />
			<h:panelGrid columns="2">
				<!-- panel grid que coloca um ao lado do outro -->
				<p:inputText id="emailFuncionario" required="true" />
				<p:message for="emailFuncionario" display="icon" />
			</h:panelGrid>
			<!-- panel grid que coloca um ao lado do outro -->
		</p:fieldset>
		<p:commandButton value="Salvar" title="Salvar Funcionario" />
		</h:panelGrid>
		<!-- panel grid que coloca um embaixo do outro -->
		
	</h:form>
</h:body>
</html>
