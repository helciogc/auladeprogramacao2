<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.prime.com.tr/ui">

<h:head></h:head>

<h:body>
	<h:form id="formtable">

		<p:dataTable id="tbl" var="TabelaFisica"
			 value="#{fisicaBean.listarPessoaFisica}" paginator="true" rows="4"
			selection="#{fisicaBean.clienteFisicaSelecionado}"
			selectionMode="single" onRowSelectUpdate="atualizaPainel"
			onRowSelectComplete="seleciona.show()"
			emptyMessage="Nenhuma cliente foi encontrado!">
 

			<f:facet name="header">  
          Lista de Clientes Cadastrados 
        </f:facet>

			<p:column filterBy="#{TabelaFisica.nomePessoa}">
				<f:facet name="header">
					<h:outputText value="Nome do Cliente:" />
				</f:facet>
				<h:outputText value="#{TabelaFisica.nomePessoa}" />
			</p:column>



			<p:column>
				<f:facet name="header">
					<h:outputText value=" Telefone Residencial:" />
				</f:facet>
				<h:outputText value="#{TabelaFisica.telefoneResidencial}" />
			</p:column>

			<p:column>
				
				<f:facet name="header">
					<h:outputText value="Telefone Celular:" />
				</f:facet>
				<h:outputText
					value="#{TabelaFisica.telefoneCelular}" />
			</p:column>

		<p:column>
				
				<f:facet name="header">
					<h:outputText value="E-mail:" />
				</f:facet>
				<h:outputText
					value="#{TabelaFisica.email}" />
			</p:column>


		</p:dataTable>

	<!-- Painel de edição -->

<p:dialog id="alterarCliente" header="Alterar Dados do Cliente"
			widgetVar="seleciona" resizable="false" width="450" height="500"
			showEffect="explode" hideEffect="explode">

<!-- Não apagar id -->
			<h:panelGrid id="atualizaPainel" columns="2">
				<p:fieldset legend="DADOS DO  CLIENTE">

					<h:panelGrid columns="1"  >

						<p:fieldset>
							<legend>
								<font size="3" face="Verdana" color="#008000">
									Dados do Cliente</font>
							</legend>
							<h:outputText value="Nome do Cliente:" />
							<br />
							<h:outputText
								value="#{fisicaBean.clienteFisicaSelecionado.nomePessoa}"
								style="color:blue;" />
							<br />
							<h:outputText value="CPF:" />
							<br />
							<h:outputText
								value="#{fisicaBean.clienteFisicaSelecionado.numCpf}"
								style="color:blue;" />
							<br/> <h:outputText value="Data de Aniversário:" />
							<br />
							<h:outputText
								value="#{fisicaBean.clienteFisicaSelecionado.dataNascimento}"
								style="color:blue;" />
						</p:fieldset>
					</h:panelGrid>
					
						
				
				</p:fieldset>
			</h:panelGrid>


			<h:panelGrid columns="2" cellpadding="20" cellspacing="2">
				<!--<p:commandButton id="salvar" value="Salvar"
					update="mensagemConfirmacao"
					
					oncomplete="seleciona.hide()" />


				--><h:outputLink id="lnk" value="#">

					<h:outputText value="Imprimir Formulario" />
					<p:printer id="print" target="alterarCliente" />


				</h:outputLink>
				<p:growl id="mensagemConfirmacao" />

			</h:panelGrid>
		</p:dialog>


	</h:form>


</h:body>



</html>
